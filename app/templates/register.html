{% extends "base.html" %}

{% block content %}
<h3 style="color:blue">Sign Up</h3>
<form action="" method="post" name="register">
    {{ form.hidden_tag()}}
    <p>
        <div class="input-group">
            <span class="input-group-addon" style="color:green" id="basic-addon1">Please enter your username</span>
            <input name="username" type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon1" value="{{ username}}">
        </div>
    </p>
    <p>
        <div class="input-group">
            <span class="input-group-addon" style="color:green" id="basic-addon1">Please enter your password</span>
            <input name="password" type="password" class="form-control" placeholder="Password" aria-describedby="basic-addon1" value="{{ password}}">
        </div>
    </p>
    <p>
        <div class="input-group">
            <span class="input-group-addon" style="color:green" id="basic-addon1">Please enter your email</span>
            <input name="email" type="text" class="form-control" placeholder="Email" aria-describedby="basic-addon1" value="{{ email }}">
        </div>
    </p>
    <input class="btn btn-success" type="submit" value="{{ ('Sign Up') }}">
</form>
{% endblock %}
